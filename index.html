<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário De Cadastro</title>
</head>
<body>
  
    <fieldset>
<form action="" method="get">

<h1>Formulário De Cadastro</h1>
<h3>Faça Seu Cadastro Abaixo</h3>

<div class="Cadastro">
    <input type="text" name="nick-name" id="" placeholder="Digite Seu Primeiro Nome">

    <input type="text" name="firt-name" id="" placeholder="Digite Seu Sobrenome">

    <input type="email" name="email" id="" placeholder="E-mail">

    <input type="email" name="email" id="" placeholder="Confirme Seu E-mail">

    <input type="password" name="senha" id="" placeholder="Digite Sua senha">

    <input type="password" name="senha" id="" placeholder="Confirme  Sua senha">

    <input type="tel" name="tel" id="" placeholder="Digite Seu Numero De Telefone">

    <br>
    <label for="">Data De Nascimento</label>
    <input type="date" name="" id="">
<br>

    <span>Gênero</span> <br>

    <label for="">Feminino</label>
    <input type="radio" name="gen" id="" >

    <label for="">Masculino</label>
    <input type="radio" name="gen" id="" >

    <label for="">Outros</label>
    <input type="radio" name="gen" id="">

    <label for="">Prefiro Não Dizer</label>
    <input type="radio" name="gen" id="">

    <input type="button" value="Enviar" id="btn">
</div>

</form>
    </fieldset>

</body>
</html>
